# main
trigger:
- test
pool:
  vmImage: windows-latest


jobs:
  - job: 'AzFunctionApp'
    displayName: 'connect to the az function app'
    steps:
    - task: AzureFunctionApp@1
      inputs:
        azureSubscription: 'Azure-DSE-APJ-BBL(17c6c273-d4ca-491d-bee5-d1b32f654eb3)'
        appType: 'functionAppLinux'
        appName: 'tf-fa'
        package: '$(System.DefaultWorkingDirectory)/**/azfnapp1.zip'
        runtimeStack: 'PYTHON|3.10'
    - task: AzureFunctionApp@2
      inputs:
        connectedServiceNameARM: 'Azure-DSE-APJ-BBL(17c6c273-d4ca-491d-bee5-d1b32f654eb3)'
        appType: 'functionAppLinux'
        appName: 'opscenter-data'
        package: '$(System.DefaultWorkingDirectory)/**/azfnapp2.zip'
        runtimeStack: 'PYTHON|3.10'
        deploymentMethod: 'auto'


                    
